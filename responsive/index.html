<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            max-width: 100vw;
        }

        img {
            max-width: 100vw;
            object-fit: scale-down;
        }
    </style>
</head>

<body>
    <h1>Hello, this is a responsive page (I hope)</h1>
    <picture>
        <source media="(width < 400px)" srcset="./arch-nord-dark-small.png">
        <source media="(width < 800px)" srcset="./arch-nord-dark-medium.png">
        <img src="./arch-nord-dark.png" alt="arch logo">
    </picture>
</body>

</html>
