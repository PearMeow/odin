<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h2>Enter your comment</h2>
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </li>
            <li>
                <label for="comment">Comment:</label>
                <textarea name="comment" id="comment" cols="35" rows="10" maxlength="100"></textarea>
            </li>
            <li>
                <button>Submit comment</button>
            </li>
        </ul>
    </form>
    <form>
        <ul>
            <li>
                <label for="food">Pick your favorite food:</label>
                <select name="food" id="food" multiple size="2">
                    <optgroup label="lunch">
                        <option>Salad</option>
                        <option>Curry</option>
                        <option>Pizza</option>
                        <option>Fajitas</option>
                    </optgroup>

                    <optgroup label="snacks">
                        <option>Biscuits</option>
                        <option>Crisps</option>
                        <option>Fruit</option>
                        <option>Breadsticks</option>
                    </optgroup>
                </select>
            </li>
            <li>
                <button>Submit choice</button>
            </li>
        </ul>
    </form>
    <form>
        <ul>
            <li>
                <label for="food">Enter your favorite food:</label>
                <input type="text" id="food" name="food" list="suggestions">
                <datalist id="suggestions">
                    <option>Salad</option>
                    <option>Curry</option>
                    <option>Pizza</option>
                    <option>Fajitas</option>
                    <option>Biscuits</option>
                    <option>Crisps</option>
                    <option>Fruit</option>
                    <option>Breadsticks</option>
                </datalist>
                </select>
            </li>
            <li>
                <button>Submit choice</button>
            </li>
        </ul>
    </form>
</body>

</html>
