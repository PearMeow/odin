<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<form>
    <h2>Edit your preferences</h2>
    <ul>
        <li>
            <label for="e-mail">Email</label>
            <input type="email" id="e-mail">
        </li>
        <li>
            <label for="website">Website</label>
            <input type="url" id="website">
        </li>
        <li>
            <label for="phone">Phone number</label>
            <input type="tel" id="phone">
        </li>
        <li>
            <label for="fave-color">Favorite color</label>
            <input type="color" id="fave-color">
        </li>
        <li>
            <button>Update preferences</button>
        </li>
    </ul>
</form>
<form>
    <ul>
        <li>
            <label for="max-invite">Select maximum number of invitations</label>
            <input type="range" id="max-invite" min="1" max="30" value="10">
            <output class="invite-output"></output>
        </li>
        <li>
            <button>Submit</button>
        </li>
    </ul>
</form>

</html>
